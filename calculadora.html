<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon (icone do site na barra)-->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png" />

    <!-- Implementação JQuery & Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- Fim -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/calculadora-style.css" />
    <title>Calculo de Itens - Verdão Materiais</title>
</head>

<body>
    <header>
        <div class="flex justify-between items-center bg-strongGreen p-4">
            <div class="hidden md:flex items-center space-x-4">
                <h3 class="font-semibold text-white text-sm">Matriz 65 3314-1000</h3>
                <div class="border-l-4 border-limeGreen h-10"></div>
                <h3 class="font-semibold text-white text-sm">Carmindo 65 3027-9700</h3>
            </div>

            <div class="flex-1 flex justify-center">
                <img src="assets/img/logo_verdao_Prancheta 1.webp" alt="logo verdão" loading="lazy" class="h-12 w-auto">
            </div>

            <div class="hidden md:flex items-center space-x-4">
                <h3 class="font-semibold text-white text-sm">CPA 65 3056-5000</h3>
                <div class="border-l-4 border-limeGreen h-10"></div>
                <h3 class="font-semibold text-white text-sm">Matriz 65 3314-1000</h3>
            </div>
        </div>
        <nav class="bg-limeGreen p-2 relative">
            <ul class="flex items-center space-x-4">
                <i class="fa-solid fa-bars text-white flex items-center ml-4 text-3xl cursor-pointer lg:hidden"
                    id="menu-toggle"></i>
                <div class="flex-1 flex justify-center">
                    <li><a href="#" class="text-strongGreen hover:underline font-bold mr-3">Lojas</a></li>
                    <li><a href="#" class="text-strongGreen hover:underline font-bold mr-3">Produtos</a></li>
                    <li><a href="#" class="text-strongGreen hover:underline font-bold mr-3">Blog</a></li>
                    <li><a href="#" class="text-strongGreen hover:underline font-bold">Sobre</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <div id="menu"
        class="fixed top-0 left-0 w-full h-full bg-limeGreen flex flex-col items-center justify-center z-50 hidden">
        <button class="absolute top-4 right-4 text-white text-3xl focus:outline-none" id="close-menu">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="text-white text-center space-y-6 px-6">
            <h3 class="text-3xl font-bold">Contatos</h3>
            <div class="space-y-4">
                <div class="flex flex-col items-center">
                    <h4 class="text-lg font-semibold">CPA</h4>
                    <p class="text-md">65 3056-5000</p>
                </div>
                <div class="flex flex-col items-center">
                    <h4 class="text-lg font-semibold">Matriz</h4>
                    <p class="text-md">65 3314-1000</p>
                </div>
                <div class="flex flex-col items-center">
                    <h4 class="text-lg font-semibold">Carmindo</h4>
                    <p class="text-md">65 3027-9700</p>
                </div>
            </div>
        </div>
    </div>

    <div class="middle p-2 w-full h-full">

        <div class="buttons-container w-full text-center mt-10">
            <div>
                <button type="button" class="btn btn-primary w-60 p-2 border-none" id="show-modal-floor">
                    <i class="fa-solid fa-calculator mr-1" style="color: #ffffff;"></i>
                    Calcular Uso de Piso
                </button>
            </div>

            <div class="mt-3">
                <button type="button" class="btn btn-primary w-60 p-2 border-none" id="show-modal-tint">
                    <i class="fa-solid fa-calculator mr-1" style="color: #ffffff;"></i>
                    Calcular Uso de Tinta
                </button>
            </div>
            
            <div class="mt-3">
                <button type="button" class="btn btn-primary w-60 p-2 border-none" id="show-modal-tile">
                    <i class="fa-solid fa-calculator mr-1" style="color: #ffffff;"></i>
                    Calcular Uso de Telha
                </button>
            </div>
        </div>


        <!-- PopUp Cáculo do Piso-->
        <div class="modal" id="modal-piso" tabindex="-1" role="dialog" aria-labelledby="dialogTitle" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="floorDialogTitle">Calcular Medidas Do Porcelanato</h5>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="floor-width-input" class="col-form-label">Largura do
                                    Porcelanato(cm):</label>
                                <input type="number" class="form-control" id="floor-width-input" />

                                <label for="floor-length-input" class="col-form-label">Comprimeto do
                                    Porcelanato(cm):</label>
                                <input type="number" class="form-control" id="floor-length-input" />

                                <label for="convenient-width-input" class="col-form-label">Largura do Cômodo(m):</label>
                                <input type="number" class="form-control" id="convenient-width-input" />

                                <label for="convenient-length-input" class="col-form-label">Comprimeto do
                                    Cômodo(m):</label>
                                <input type="number" class="form-control" id="convenient-length-input" />
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="loss-percent-button">
                                <label class="form-check-label" for="loss-percent-button">
                                    Adicionar 10% de taxa de perda.
                                </label>
                            </div>
                        </form>
                        <p class="result-text" id="result"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Fechar
                        </button>
                        <button type="button" class="btn btn-primary" id="btn-calc">Calcular</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- PopUp Cáculo do Tinta-->
        <div class="modal" id="modal-tinta" tabindex="-1" role="dialog" aria-labelledby="dialogTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tintDialogTitle">Calcular Uso de Tinta</h5>
                    </div>
                    <div class="modal-body">
                        <form>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="unknow-area-button">
                                <label class="form-check-label" for="unknow-area-button">
                                    Não conheço a área.
                                </label>
                            </div>

                            <div class="hidden" id="unknow-area-container">
                                <label for="tint-unk-convenient-height-input" class="col-form-label">Altura do Cômodo
                                    (m):</label>
                                <input type="number" class="form-control" id="tint-unk-convenient-height-input" />

                                <label for="tint-unk-convenient-width-input" class="col-form-label">Largura do Cômodo
                                    (m):</label>
                                <input type="number" class="form-control" id="tint-unk-convenient-width-input" />
                            </div>

                            <div class="form-group" id="tint-convenient-area">
                                <label for="tint-total-area-input" class="col-form-label">Total da Área (m²):</label>
                                <input type="number" class="form-control" id="tint-total-area-input" />
                            </div>

                            <div class="form-group" id="tint-coat-area">
                                <label for="tint-coat-input" class="col-form-label">Total de Demãos:</label>
                                <input type="number" class="form-control" id="tint-coat-input" />
                            </div>

                            <div class="form-group">
                                <div class="flex items-center ">
                                    <div class="w-full">
                                        <label for="tint-total-open-area-input" class="col-form-label float-left">Total
                                            de Abertura
                                            (m²):</label>
                                    </div>

                                    <div class="float-right" data-toggle="tooltip" data-placement="top"
                                        title="Aberturas do cômodo, como de portas e janelas em m².">
                                        <i class="fas fa-question-circle"></i>
                                    </div>
                                </div>

                                <input type="number" class="form-control" id="tint-total-open-area-input" />
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="tint-loss-percent-button">
                                <label class="form-check-label" for="tint-loss-percent-button">
                                    Adicionar 10% de taxa de perda.
                                </label>
                            </div>
                        </form>
                        <p class="result-text" id="tint-result"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Fechar
                        </button>
                        <button type="button" class="btn btn-primary" id="tint-btn-calc">Calcular</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- PopUp Cáculo do Telha-->
        <div class="modal" id="modal-telha" tabindex="-1" role="dialog" aria-labelledby="dialogTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="dialogTitle">Calcular Quantidade de Telha</h5>
                    </div>
                    <div class="modal-body">

                        <select id="roof-type">
                            <option value="" disabled selected>Selecione uma telha</option>
                            <option value="ceramica">Telha Cerâmica</option>
                            <option value="cimento">Telha de Cimento</option>
                            <option value="fibrocimento">Telha de Fibrocimento</option>
                            <option value="metalica">Telha Metálica</option>
                            <option value="pvc">Telha de PVC</option>
                        </select>

                        <div id="tiles-options" class="hidden">
                            <select id="tiles-type"></select>
                        </div>

                        <form id="calculate-content" class="hidden">
                            <div class="form-group">
                                <label for="tile-convenient-width-input" class="col-form-label">Largura do Telhado
                                    (m):</label>
                                <input type="number" class="form-control" id="tile-convenient-width-input" />
                            </div>
                            <div class="form-group">
                                <label for="tile-convenient-length-input" class="col-form-label">Comprimeto do Telhado
                                    (m):</label>
                                <input type="number" class="form-control" id="tile-convenient-length-input" />
                            </div>

                            <div class="form-group">
                                <div class="flex items-center ">
                                    <div class="w-full">
                                        <label for="tint-total-open-area-input" class="col-form-label float-left">Inclinação (graus):</label>
                                    </div>

                                    <div class="float-right" data-toggle="tooltip" data-placement="top"
                                        title="A inclinação do telhado, medida em graus, é o ângulo entre a superfície do telhado e uma linha horizontal. Ela indica quão íngreme ou plana é a cobertura.
                                        - Baixa (0° a 15°): Telhados quase planos.
                                        - Moderada (15° a 30°): Telhados comuns em áreas residenciais.
                                        - Alta (acima de 30°): Telhados muito inclinados.">
                                        <i class="fas fa-question-circle"></i>
                                    </div>
                                </div>

                                <input type="number" class="form-control" id="roof-degree-input" />
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="tile-loss-percent-button">
                                <label class="form-check-label" for="tile-loss-percent-button">
                                    Adicionar 10% de taxa de perda.
                                </label>
                            </div>
                        </form>
                        <p class="result-text" id="tile-result"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Fechar
                        </button>
                        <button type="button" class="btn btn-primary" id="tile-btn-calc">Calcular</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calculate.js" defer></script>
    <script src="js/constants.js" defer></script>
    <script src="js/index.js" defer></script>
</body>

</html>

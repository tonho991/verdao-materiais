<body>

  <div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="dialogTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dialogTitle">Calcular medidas</h5>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="convenient-width-input" class="col-form-label">Largura do Comodo (m):</label>
              <input type="number" class="form-control" id="convenient-width-input" />
            </div>
            <div class="form-group">
              <label for="convenient-length-input" class="col-form-label">Comprimeto do Comodo (m):</label>
              <input type="number" class="form-control" id="convenient-length-input" />
            </div>
            <span>
              <input type="checkbox" id="loss-percent-button">
              <label for="loss-percent-button"> 10% de taxa de perca
              </label>
            </span>
          </form>
          <p id="result"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Fechar
          </button>
          <button type="button" class="btn btn-primary" id="btn-calc">Calcular</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal" id="modal-tinta" tabindex="-1" role="dialog" aria-labelledby="dialogTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dialogTitle">Calcular Tinta</h5>
          </button>
        </div>
        <div class="modal-body">
          <form>

            <div>
              <input type="checkbox" id="unknow-area-button">
              <label for="unknow-area-button"> Area desconhecida </label>

              <!-- Example single danger button -->
             <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
    Dropdown button

</div>

              <div class="form-group" id="tint-convenient-width-box">
                <label for="tint-convenient-width-input" class="col-form-label">Largura do Comodo (m):</label>
                <input type="number" class="form-control" id="tint-convenient-width-input" />
              </div>


              <div class="form-group" id="tint-convenient-height-box">
                <label for="convenient-height-input" class="col-form-label">Altura do Comodo (m):</label>
                <input type="number" class="form-control" id="convenient-height-input" />
              </div>

              <div class="form-group" id="tint-convenient-area">
                <label for="tint-total-area-input" class="col-form-label">Total da area (m2):</label>
                <input type="number" class="form-control" id="total-area-input" />
              </div>

              <div class="form-group" id="tint-coat-area">
                <label for="tint-coat-input" class="col-form-label">Total de Demao:</label>
                <input type="number" class="form-control" id="tint-coat-input" />

              <div class="form-group">
                <label for="tint-total-open-area-input" class="col-form-label">Total de abertura (m2):</label>
                <input type="number" class="form-control" id="tint-total-open-area-input" />

              <input type="checkbox" id="tint-loss-percent-button">
              <label for="tint-loss-percent-button"> 10% de taxa de perca </label>

          </form>
          <p id="tint-result"></p>
        </div>

          <button type="button" class="btn btn-secondary" data-dismiss="modal">

          <button type="button" class="btn btn-primary" id="tint-btn-calc">Calcular</button>

      </div>

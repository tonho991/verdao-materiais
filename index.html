<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario mobile</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/modal-style.css" />
  </head>

  <body >
  
    <div
      class="modal"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="dialogTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="dialogTitle">Calcular medidas</h5>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="convenient-width-input" class="col-form-label"
                  >Largura do Comodo (m):</label
                >
                <input type="number" class="form-control" id="convenient-width-input" />
              </div>
              <div class="form-group">
                <label for="convenient-length-input" class="col-form-label"
                  >Comprimeto do Comodo (m):</label
                >
                <input type="number" class="form-control" id="convenient-length-input"/>
              </div>
              <div class="form-group">
                <label for="loss-rate-input" class="col-form-label"
                  >Taxa de perca (%):</label
                >
                <input type="number" class="form-control" id="loss-rate-input" value="10"/>
              </div>
            </form>
            <p id="result"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary" id="btn-calc">Calcular</button>
          </div>
        </div>
      </div>
    </div>

    <script src="calculate.js" type="text/javascript"></script>

  </body>
</html>

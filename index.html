<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Favicon (icone do site na barra)-->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.png" />

    <!-- Implementação JQuery & Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
        integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- Fim -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.js"></script>

    <script src="https://www.google.com/recaptcha/api.js" defer async></script>

    <meta name="og:title" content="Verdao Materiais de Construcao" />
    <meta name="og:description" content="Conheca a Loja mais verde de Cuiaba." />
    <meta name="og:image" content="https://verdao-materiais.vercel.app/assets/img/logo_verdao_Prancheta%201.webp" />
    <meta name="og:type" content="company" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@23.8.0/build/css/intlTelInput.css">
    <link rel="stylesheet" href="css/output.css">
    <style>
        .iti {
            color: black;
        }
    </style>
    <title>Menu - Verdão</title>
</head>

<body>
    <header>
        <div class="flex justify-between items-center bg-strongGreen p-4">
            <div class="hidden md:flex items-center space-x-4">
                <h3 class="font-semibold text-white text-sm">Matriz 65 3314-1000</h3>
                <div class="border-l-4 border-limeGreen h-10"></div>
                <h3 class="font-semibold text-white text-sm">Carmindo 65 3027-9700</h3>
            </div>

            <div class="flex-1 flex justify-center">
                <img src="assets/img/logo_verdao_Prancheta 1.webp" alt="logo verdão" loading="lazy" class="h-12 w-auto">
            </div>

            <div class="hidden md:flex items-center space-x-4">
                <h3 class="font-semibold text-white text-sm">CPA 65 3056-5000</h3>
                <div class="border-l-4 border-limeGreen h-10"></div>
                <h3 class="font-semibold text-white text-sm">Matriz 65 3314-1000</h3>
            </div>
        </div>
        <nav class="bg-limeGreen p-2 relative">
            <ul class="flex items-center space-x-4">
                <i class="fa-solid fa-bars text-white flex items-center ml-4 text-3xl cursor-pointer lg:hidden"
                    id="menu-toggle"></i>
                <div class="flex-1 flex justify-center">
                    <li><a href="#" class="text-strongGreen hover:underline font-bold mr-3">Lojas</a></li>
                    <li><a href="#" class="text-strongGreen hover:underline font-bold mr-3">Produtos</a></li>
                    <li><a href="#" class="text-strongGreen hover:underline font-bold mr-3">Blog</a></li>
                    <li><a href="#" class="text-strongGreen hover:underline font-bold">Sobre</a></li>
                </div>
            </ul>
        </nav>
    </header>

    <div id="menu"
        class="fixed top-0 left-0 w-full h-full bg-limeGreen flex flex-col items-center justify-center z-50 hidden">
        <button class="absolute top-4 right-4 text-white text-3xl focus:outline-none" id="close-menu">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <div class="text-white text-center space-y-6 px-6">
            <h3 class="text-3xl font-bold">Contatos</h3>
            <div class="space-y-4">
                <div class="flex flex-col items-center">
                    <h4 class="text-lg font-semibold">CPA</h4>
                    <p class="text-md">65 3056-5000</p>
                </div>
                <div class="flex flex-col items-center">
                    <h4 class="text-lg font-semibold">Matriz</h4>
                    <p class="text-md">65 3314-1000</p>
                </div>
                <div class="flex flex-col items-center">
                    <h4 class="text-lg font-semibold">Carmindo</h4>
                    <p class="text-md">65 3027-9700</p>
                </div>
            </div>
        </div>
    </div>

    <form action="/api?action=sendComment" method="POST"
        class="p-2 m-2 w-80 bg-strongGreen rounded text-white shadow-xl">
        <p class="text-center mb-1 font-semibold text-xl">Enviar Comentário</p>
        <div class="form-group mb-3">
            <label for="input-name">Nome</label>
            <input type="name" id="input-name" name="nome" class="form-control hover:border-limeGreen"
                placeholder="Digite seu Nome Completo" />
        </div>
        <div class="form-group mb-3">
            <label for="input-email">E-mail</label>
            <input type="email" id="input-email" name="email" class="form-control hover:border-limeGreen"
                aria-describedby="emailHelp" placeholder="Digite seu endereço de E-mail" />
            <small id="emailHelp" class="mt-2">Nós nunca compartilhamos seu email com ninguém.</small>
        </div>
        <div class="form-group mb-3">
            <label for="input-telefone">Telefone</label>
            <input id="input-telefone" type="tel" class="form-control form-control-sm rounded-0 w-100 text-black">
        </div>
        <div class="form-group mb-3">
            <label for="input-assunto">Assunto</label>
            <input type="name" id="input-assunto" name="assunto" class="form-control hover:border-limeGreen"
                placeholder="Digite o Assunto do Comentário" />
        </div>
        <div class="form-group mb-3">
            <label for="input-mensagem">Mensagem</label>
            <textarea id="input-mensagem" name="mensagem" class="form-control hover:border-limeGreen" rows="3"
                placeholder="Digite sua mensagem"></textarea>
        </div>

        <div class="g-recaptcha mb-3" data-sitekey="6LfIrRgqAAAAAMWzrrgiW-EeckPfiItlps1-pguX"></div>

        <button class="btn-primary w-full p-2 border-none rounded bg-limeGreen hover:bg-lightGreen"
            data-action='submit'>Enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@23.8.0/build/js/intlTelInput.min.js"></script>
    <script src="js/index.js" defer></script>

    <script>
       jQuery(function($){
        $("#input-telefone").mask("(99) 9999-99999");
        $("#input-telefone").blur(function(event) {
            if($(this).val().length == 15){
              $('#input-telefone').mask('(99) 99999-9999');
            } else {
              $('#input-telefone').mask('(99) 9999-99999');
            }
        });
       })
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>formulario mobile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    integrity="sha512-3P8rXCuGJdNZOnUx/03c1jOTnMn3rP63nBip5gOP2qmUh5YAdVAvFZ1E+QLZZbC1rtMrQb+mah3AfYW11RUrWA=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/modal-style.css" />
</head>

<body>

  <div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="dialogTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dialogTitle">Calcular medidas piso (120x60)</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="convenient-width-input" class="col-form-label">Largura do Comodo (m):</label>
              <input type="number" class="form-control" id="convenient-width-input" />
            </div>
            <div class="form-group">
              <label for="convenient-length-input" class="col-form-label">Comprimeto do Comodo (m):</label>
              <input type="number" class="form-control" id="convenient-length-input" />
            </div>
            <span>
              <input type="checkbox" id="loss-percent-button">
              <label for="loss-percent-button"> 10% de taxa de perca
              </label>
            </span>
          </form>
          <p id="result"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Fechar
          </button>
          <button type="button" class="btn btn-primary" id="btn-calc">Calcular</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="modal-tinta" tabindex="-1" role="dialog" aria-labelledby="dialogTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dialogTitle">Calcular Tinta</h5>
        </div>
        <div class="modal-body">
          <form>


            <input type="checkbox" id="unknow-area-button">
            <label for="unknow-area-button"> Área desconhecida </label>


            <div class="form-group" id="tint-convenient-height-box">
              <label for="convenient-height-input" class="col-form-label">Altura do Comodo (m):</label>
              <input type="number" class="form-control" id="convenient-height-input" />
            </div>

            <div class="form-group" id="tint-convenient-width-box">
              <label for="convenient-width-input" class="col-form-label">Largura do Cômodo (m):</label>
              <input type="number" class="form-control" id="convenient-width-input" />
            </div>

            <div class="form-group" id="tint-convenient-area">
              <label for="tint-total-area-input" class="col-form-label">Total da area (m2):</label>
              <input type="number" class="form-control" id="total-area-input" />
            </div>

            <div class="form-group" id="tint-coat-area">
              <label for="tint-coat-input" class="col-form-label">Total de Demão:</label>
              <input type="number" class="form-control" id="tint-coat-input" />
            </div>

            <div class="form-group">
              <label for="tint-total-open-area-input" class="col-form-label">Total de abertura (m2):</label>
              <input type="number" class="form-control" id="tint-total-open-area-input" />
            </div>

            <input type="checkbox" id="tint-loss-percent-button">
            <label for="tint-loss-percent-button"> Aplicar 10% de taxa de perda. </label>

          </form>
          <p id="tint-result"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Fechar
          </button>
          <button type="button" class="btn btn-primary" id="tint-btn-calc">Calcular</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal" id="modal-telha" tabindex="-1" role="dialog" aria-labelledby="dialogTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dialogTitle">Calcular Quantidade de Telha</h5>
        </div>
        <div class="modal-body">

          <select id="roof-type">
            <option value="" disabled selected>Selecione uma telha</option>
            <option value="ceramica">Telha Cerâmica</option>
            <option value="cimento">Telha de Cimento</option>
            <option value="fibrocimento">Telha de Fibrocimento</option>
            <option value="metalica">Telha Metálica</option>
            <option value="pvc">Telha de PVC</option>
          </select>

          <div id="tiles-options" style="display:none;">
            <select id="tiles-type"></select>
          </div>

          <form id="calculate-content" style="display: none;">
            <div class="form-group">
              <label for="tile-convenient-width-input" class="col-form-label">Largura do Comodo (m):</label>
              <input type="number" class="form-control" id="tile-convenient-width-input" />
            </div>
            <div class="form-group">
              <label for="tile-convenient-length-input" class="col-form-label">Comprimeto do Comodo (m):</label>
              <input type="number" class="form-control" id="tile-convenient-length-input" />
            </div>

            <span>
              <input type="checkbox" id="tile-loss-percent-button">
              <label for="loss-percent-button"> 10% de taxa de perca
              </label>
            </span>
          </form>
          <p id="tile-result"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Fechar
          </button>
          <button type="button" class="btn btn-primary" id="tile-btn-calc">Calcular</button>
        </div>
      </div>
    </div>
  </div>

  <script src="constants.js" type="text/javascript"></script>
  <script src="calculate.js" type="text/javascript"></script>

</body>

</html>
